- name: Installing packages
  hosts: localhost
  become: yes
  tasks:
  - name: installing
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
      loop:
    - { name: 'git', state: 'present' }
    - { name: 'postfix', state: 'absent'}
    - { name: 'mysql', state: 'absent' }
    - { name: 'nginx', state: 'present'}